<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoKG Fact Checker - Knowledge Graph Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #999;
        }
        
        .input-hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-container {
            margin-top: 40px;
            padding: 25px;
            border-radius: 10px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }
        
        .result-container.show {
            display: block;
        }
        
        .result-true {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-left: 5px solid #27ae60;
        }
        
        .result-false {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-left: 5px solid #e74c3c;
        }
        
        .result-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }
        
        .result-true .result-title {
            color: #27ae60;
        }
        
        .result-false .result-title {
            color: #e74c3c;
        }
        
        .result-details {
            margin-bottom: 15px;
        }
        
        .detail-row {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }
        
        .detail-value {
            color: #333;
            word-break: break-all;
            flex: 1;
        }
        
        .confidence-bar {
            margin-top: 15px;
        }
        
        .confidence-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .confidence-label span:last-child {
            font-weight: 700;
            color: #667eea;
        }
        
        .bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.6s ease;
        }
        
        .error-container {
            background: #ffebee;
            border-left: 5px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        
        .error-container.show {
            display: block;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.ready {
            background: #4caf50;
        }
        
        .status-indicator.loading {
            background: #ff9800;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
        
        .icon-true {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .icon-false {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç FoKG Fact Checker</h1>
            <p>Verify facts in your Knowledge Graph using AI</p>
        </div>
        
        <form id="factForm">
            <div class="form-group">
                <label for="subject">Subject (Entity)</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    placeholder="e.g., http://example.org/John"
                    required
                >
                <div class="input-hint">URI or name of the subject entity</div>
            </div>
            
            <div class="form-group">
                <label for="predicate">Predicate (Relation)</label>
                <input 
                    type="text" 
                    id="predicate" 
                    name="predicate" 
                    placeholder="e.g., http://example.org/knows"
                    required
                >
                <div class="input-hint">URI or name of the relationship</div>
            </div>
            
            <div class="form-group">
                <label for="object">Object (Entity)</label>
                <input 
                    type="text" 
                    id="object" 
                    name="object" 
                    placeholder="e.g., http://example.org/Jane"
                    required
                >
                <div class="input-hint">URI or name of the object entity</div>
            </div>
            
            <button type="submit" id="checkBtn">
                ‚úì Check Fact
            </button>
        </form>
        
        <div class="error-container" id="errorContainer"></div>
        
        <div class="result-container" id="resultContainer">
            <div id="resultContent"></div>
        </div>
        
        <div class="footer">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Models Loading...</span>
        </div>
    </div>
    
    <script>
        // Check model status
        function checkStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const indicator = document.getElementById('statusIndicator');
                    const text = document.getElementById('statusText');
                    const btn = document.getElementById('checkBtn');
                    
                    if (data.models_loaded) {
                        indicator.className = 'status-indicator ready';
                        text.textContent = '‚úì Models Ready';
                        btn.disabled = false;
                    } else {
                        indicator.className = 'status-indicator loading';
                        text.textContent = '‚è≥ Models Loading...';
                        btn.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                    document.getElementById('statusText').textContent = '‚ö† Connection Error';
                });
        }
        
        // Check status on page load and periodically
        checkStatus();
        setInterval(checkStatus, 3000);
        
        // Form submission
        document.getElementById('factForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value.trim();
            const predicate = document.getElementById('predicate').value.trim();
            const object = document.getElementById('object').value.trim();
            
            const btn = document.getElementById('checkBtn');
            const errorContainer = document.getElementById('errorContainer');
            const resultContainer = document.getElementById('resultContainer');
            
            // Clear previous messages
            errorContainer.classList.remove('show');
            errorContainer.textContent = '';
            resultContainer.classList.remove('show');
            
            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Checking Fact...';
            
            try {
                const response = await fetch('/api/check-fact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject: subject,
                        predicate: predicate,
                        object: object
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data.result);
                    resultContainer.classList.add('show');
                } else {
                    showError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚úì Check Fact';
            }
        });
        
        function displayResult(result) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            const isTrue = result.is_true;
            
            const resultClass = isTrue ? 'result-true' : 'result-false';
            const resultTitle = isTrue ? '‚úì TRUE' : '‚úó FALSE';
            const icon = isTrue ? '‚úÖ' : '‚ùå';
            
            let html = `
                <div class="result-${isTrue ? 'true' : 'false'}">
                    <div style="text-align: center; margin-bottom: 15px;">
                        <div class="icon-${isTrue ? 'true' : 'false'}">${icon}</div>
                    </div>
                    <div class="result-title">${resultTitle}</div>
                    <div class="result-details">
                        <div class="detail-row">
                            <span class="detail-label">Subject:</span>
                            <span class="detail-value">${result.subject}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Predicate:</span>
                            <span class="detail-value">${result.predicate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Object:</span>
                            <span class="detail-value">${result.object}</span>
                        </div>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-label">
                            <span>Confidence Score</span>
                            <span>${result.confidence_percentage}%</span>
                        </div>
                        <div class="bar">
                            <div class="bar-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            `;
            
            resultContent.innerHTML = html;
            
            // Animate bar
            setTimeout(() => {
                document.querySelector('.bar-fill').style.width = result.confidence_percentage + '%';
            }, 100);
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = '‚ö† Error: ' + message;
            errorContainer.classList.add('show');
        }
    </script>
</body>
</html>
